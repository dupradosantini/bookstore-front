<form>
    <h1>Criando uma nova categoria</h1>
    <mat-form-field class="form">
        <div>
            <mat-label class="label-name">Nome</mat-label>
        </div>
        <div>
            <mat-form-field class="field" appearance="fill">
                <input matInput placeholder="Computação">
            </mat-form-field>
        </div>
    </mat-form-field>

    <mat-form-field class="form">
        <div>
            <mat-label class="label-name">Descrição</mat-label>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <textarea matInput type="text" name="descricao" placeholder="Ex. Livros de Computacao"></textarea>
            </mat-form-field>
        </div>
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">Criar</button>
        <button class="mat-elevation-z8" mat-stroked-button color="primary">Cancelar</button>
    </div>
</form>
